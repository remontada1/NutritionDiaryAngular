<div *ngIf="meals">
  <div *ngFor="let meal of meals.mealVm">
   <span style="background-color: red">{{meal.mealDate}}
      {{meal.name}}</span>
    <div *ngFor="let food of meal.foods">
      {{ food.kCalory }}
      {{ food.protein }}
      {{ food.fats }}
      {{ food.foodName }}
      {{ food.foodCarboHydrates }}
    </div>
  </div>
</div>
