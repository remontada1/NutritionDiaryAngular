<div class="row">
  <div class="col-md-6">
    <input id="newName" [(ngModel)]='food.Name' type="text" placeholder="food" />
  </div>
  <div class="col-md-6">
    <input id="fats" [(ngModel)]='food.fats' type="text" placeholder="fats" />
  </div>
</div>
<div class="col-md-4">
  <button class="btn btn-primary" (click)="createFood(food)">Add </button>
</div>
