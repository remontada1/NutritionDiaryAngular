    <span class="navbar-toggler-icon"></span>

      <li class="nav-item active">

          <span class="sr-only">(current)</span>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0"  type="submit">Search</button>

<div class="container">
  <div class="col-md-12">
    <div class="head-panel">
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-add btn-md float-right" (click)="open()" type="submit" >
            <i class="fa fa-plus"> Add</i>
          </button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Fats</th>
          <th>Calories</th>
          <th>Proteins</th>
          <th>Hydrates</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foods">
          <td>{{food.$id}}</td>
          <td>{{food.foodName}}</td>
          <td>{{food.fats}}</td>
          <td>{{food.kCalory}}</td>
          <td>{{food.protein}}</td>
          <td>{{food.foodCarboHydrates}}</td>

          <td class="text-center">
            <button type="button" class="btn btn-pink btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
