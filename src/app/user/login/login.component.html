<div class="vertical-center">
  <div class="container">
    <alert *ngIf="isLoginError" type="danger">
      Incorrect password or username. Please, try again.
    </alert>
    <section class="row justify-content-center align-items-center">
      <section class="col-lg-4 col-md-4 col-sm-12 ">
        <form #loginForm="ngForm" (ngSubmit)="login(UserName.value,Password.value)">
          <div class="form-row">
            <div class="col-lg-12 col-md-12 mt-3">
              <label for="name">Username</label>
              <input type="text" class="form-control" #UserName ngModel name="UserName" placeholder="Username" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-12 col-md-12 mt-3">
              <label for="name">Password</label>
              <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Password" required>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12 mt-3 mb-2">
              <button [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="d-flex justify-content-center">
                Don't have an account yet?
              </div>  
              <div class="d-flex justify-content-center">
                  <a [routerLink]="['/register']">Sign Up</a>
              </div>
            </div>

          </div>
        </form>
      </section>
    </section>
  </div>
</div>
